<div class="row">
  <div class="col-xs-12">
    <div *ngIf="user.photoURL" class="col-xs-2">
      <img [src]="user.photoURL">
    </div>
    <div class="col-xs-6">
      <h2>Welcome {{ user.name }}</h2>
    </div>
  </div>
</div>

<div class="col-xs-12" style="margin-top: 50px;">
  <form class="form-horizontal col-xs-6">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="" value="{{ user.name }}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="profile-email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="profile-email" placeholder="" value="{{ user.email }}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button (click)="updateYo()" class="btn btn-default">Update</button>
      </div>
    </div>
  </form>
</div>

<div class="col-xs-12" style="margin-top: 50px;">
  <div *ngIf="errorMessage">
      <span class="text-danger">{{ errorMessage }}</span>
  </div>

  <form class="form-horizontal col-xs-6" name="passwordForm" #f="ngForm" novalidate (ngSubmit)="updatePassword(f.value, f.valid)">
    <div class="form-group">
      <label class="control-label col-sm-2" for="new_password">New Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" type="password" name="password"
        [ngModel]="passwordObj.password" required validateEqual="confirmPassword" reverse="true" #password="ngModel">
        <small class="text-danger" [hidden]="password.valid || (password.pristine && !f.submitted)">
          Password is required
        </small>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="verify_password">Verify Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="confirmPassword"
         [ngModel]="passwordObj.confirmPassword" required validateEqual="password" #confirmPassword="ngModel">
        <small class="text-danger" [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)">
            Passwords do not match
        </small>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" [disabled]="!f.valid" class="btn btn-default">Update</button>
      </div>
    </div>
  </form>
</div>
