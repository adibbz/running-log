<div class="col-md-4 col-md-offset-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Register</h3>
    </div>
    <div class="panel-body">
      <div class="form-container">
        <p><a routerLink="/login" id="goback">Go back</a></p>

        <span class="error" *ngIf="error">{{ error }}</span>

        <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">

          <div class="form-group">
            <input type="text" placeholder="Email address.." [(ngModel)]="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" [(ngModel)]="password" name="password" class="form-control" required>
          </div>


          <button type="submit" [disabled]="!formData.valid" class="btn btn-lg btn-success btn-block">Create my account</button>
        </form>
      </div>
    </div>
  </div>
</div>
