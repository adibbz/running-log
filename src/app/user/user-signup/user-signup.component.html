<div class="col-md-4 col-md-offset-4" style="margin-top: 150px">
  <div class="panel panel-default login-register-panel">
    <div class="panel-heading">
      <h3 class="panel-title">Register</h3>
    </div>
    <div class="panel-body">
      <div class="form-container">

        <alert></alert>

        <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">

          <div class="form-group">
            <input type="text" placeholder="Name" [(ngModel)]="name" name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Email address" [(ngModel)]="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" [(ngModel)]="password" name="password" class="form-control" required>
          </div>

          <button type="submit" [disabled]="!formData.valid" class="btn btn-lg btn-primary btn-block">Create my account</button>
        </form>
        <hr/>
        <p class="text-center"><a routerLink="/login" id="goback"><i class="icon-arrow-left-circle iw"></i>Go back</a></p>
      </div>
    </div>
  </div>
</div>
