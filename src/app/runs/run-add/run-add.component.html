<div class="modal fade" tabindex="-1" role="dialog" [ngClass]="{'show': displayModal}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" aria-label="Close" (click)="toggleModal()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add A Run</h4>
      </div>
      <div class="modal-body">
          <form class="form-horizontal" id="runForm" name="runForm" (ngSubmit)="onSubmit(runForm.value)" #runForm="ngForm" novalidate>
            <div class="form-group col-sm-12">
              <label class="control-label" for="date">Date</label>
              <input type="date" class="form-control" placeholder="Date" name="date" ngModel #date="ngModel" required>
            </div>
            <div class="form-group col-sm-12">
              <label class="control-label" for="distance">Distance:</label>
              <input type="number" class="form-control" placeholder="Distance" name="distance" ngModel #distance="ngModel" required>
            </div>
            <div class="form-group" ngModelGroup="time" #time="ngModelGroup">
              <div class="col-sm-12">
                <label class="control-label" for="distance">Time:</label>
              </div>
              <div class="col-sm-4">
                <input type="string" class="form-control" placeholder="Hours" name="hours" ngModel #hours="ngModel">
              </div>
              <div class="col-sm-4">
                <input type="number" class="form-control" placeholder="Minutes" name="minutes" ngModel #minutes="ngModel">
              </div>
              <div class="col-sm-4">
                <input type="number" class="form-control" placeholder="Seconds" name="seconds" ngModel #seconds="ngModel" >
              </div>
            </div>
            <div class="form-group buttons">
              <button type="button" class="btn btn-default" (click)="toggleModal()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="!runForm.valid">Save</button>
            </div>
          </form>
        </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
