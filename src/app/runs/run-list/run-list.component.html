<pre>{{ runs | async | json }}</pre>
<div class="row">
  <button class="btn btn-default" (click)="showConfirm()">Show confirm</button>
  <div class="col-lg-8">
      <form class="form-horizontal" id="runForm" name="runForm">
      <div class="form-group">
        <label class="control-label col-sm-2" for="date">Date:</label>
        <div class="col-sm-10">
         <input type="text" class="form-control" placeholder="Date" name="date" #date>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="distance">Distance:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" placeholder="Distance" name="distance" #distance>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="distance">Time:</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="Hours" name="hours" #hours>
        </div>
        <div class="col-sm-3">
          <input type="number" class="form-control" placeholder="Minutes" name="minutes" #minutes>
        </div>
        <div class="col-sm-3">
          <input type="number" class="form-control" placeholder="Seconds" name="seconds" #seconds>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button (click)="addItem(date.value, distance.value, hours.value, minutes.value, seconds.value)" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div><!-- /.col-lg-8 -->
</div>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Distance</th>
      <th>Time</th>
      <th>Avg. Pace</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let run of runs | async">
      <td>{{run.$key}}</td>
      <td>{{run.date}}</td>
      <td>{{run.distance}}</td>
      <td>{{run.time}}</td>
      <td>{{run.avgPace}}</td>
      <td><a class="clickable" (click)="deleteItem(run.$key)">Delete</a></td>
    </tr>
  </tbody>
</table>
